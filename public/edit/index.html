<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="shortcut icon" type="image/png" href="media/favicon.png">
    <script src="../js/edit-course.js" type="module"></script>
    <title>Moment 5 | PUT / DELETE</title>
</head>
<body>
<header>
    <form>
        <div class="logout">
            <input id="logout" type="submit" value="Logga ut">
        </div>
    </form>
</header>
<main>
    <form>
        <label>Kurskod:
            <input id="code" type="text" readonly autocomplete="off">
        </label>
        <label>Kursnamn:
            <input id="name" type="text" autocomplete="off">
        </label>
        <label>Progression:
            <input id="progression" type="text" autocomplete="off">
        </label>
        <label>Kursplan:
            <input id="plan" type="text" autocomplete="off">
        </label>
        <input id="update" type="submit" value="Updatera">
        <input id="delete" type="submit" value="Radera">
    </form>
    <p id="error"></p>
</main>
</body>
</html>
