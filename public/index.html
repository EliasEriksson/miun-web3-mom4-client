<!doctype html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/load-courses.js" type="module"></script>
    <title>Moment 5 | GET / POST</title>
</head>
<body>
<header>
    <form>
        <div class="logout">
            <input id="logout" type="submit" value="Logga ut">
        </div>
    </form>
</header>
<main>
    <form>
        <label>Kurskod:
            <input id="code" type="text" autocomplete="off">
        </label>
        <label>Kursnamn:
            <input id="name" type="text" autocomplete="off">
        </label>
        <label>Progression:
            <input id="progression" type="text" autocomplete="off">
        </label>
        <label>Kursplan:
            <input id="plan" type="text" autocomplete="off">
        </label>
        <input id="post" type="submit">
    </form>
    <p id="error"></p>
    <div id="paginator">
        <div>
            <div>Pages:</div>
            <nav>
                <ul id="pageinator-list"></ul>
            </nav>
        </div>
    </div>
    <section class="results">
        <div id="result-heading" class="result-heading">
            <div class="heading-row">
                <div>Kurskod:</div>
                <div>Kursnamn:</div>
                <div>Progression:</div>
                <div>Kursplan:</div>
            </div>
        </div>
        <div id="result-data" class="result-data"></div>
    </section>
</main>
</body>
</html>
